<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima Agora</title>
</head>
<body>
    <!-- Container de busca -->
    <div class="container">
        <div class="form">
         <h3>Digite o nome de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome de uma cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass-location"></i> 
                </button>
            </div>
        </div>

        <!-- Container de informações -->
        <div id="weather-data" class="hide">

            <!-- Nome da cidade + bandeira -->
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="País" id="country">
            </h2>

            <!-- Temperatura -->
            <p id="temperature"><span></span></p>

            <!-- Condição de nuvens -->
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Condição do tempo" id="weather-icon">
            </div>

            <!-- Umidade e Vento -->
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>

        <div id="container-error">
            <p>Cidade não encontrada!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
